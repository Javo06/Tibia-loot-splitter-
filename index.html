<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tibia Loot Splitter</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://media.mmorpg.com/images/heroes/posts/135553.jpg?cb=D28863713F8E97C3F144269FB790C3F6') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 30px;
    }
    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 48px;
      color: gold;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 20px;
    }
    p {
      font-family: 'UnifrakturCook', cursive;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-size: 16px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #00ff88;
      border: none;
      border-radius: 6px;
    }
    pre {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      white-space: pre-wrap;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tibia Loot Splitter üéÅ</h1>
  <p>Pega aqu√≠ el texto completo de la sesi√≥n del loot:</p>
  <textarea id="lootInput" placeholder="Pega aqu√≠..."></textarea>
  <button onclick="procesarLoot()">Calcular pagos</button>
  <pre id="resultado"></pre>

  <script>
    function parseNumber(str) {
      return parseInt(str.replace(/[^\\d\\-]/g, ''), 10);
    }

    function procesarLoot() {
      const input = document.getElementById("lootInput").value;
      const lines = input.split(/\\r?\\n/);
      const players = [];
      let current = null;
      let data = {};

      for (let line of lines) {
        if (line.trim() === '' || line.includes('Session') || line.includes('Loot Type')) continue;

        const indent = line.match(/^\\s+/);

        if (!indent) {
          if (current) players.push(data);
          current = line.trim();
          data = { Player: current };
        } else {
          const [k, v] = line.trim().split(":");
          if (k && v) data[k.trim()] = parseNumber(v.trim());
        }
      }
      if (data.Player) players.push(data);

      const balances = players.filter(p => !isNaN(p.Balance));
      const avg = Math.round(balances.reduce((sum, p) => sum + p.Balance, 0) / balances.length);

      let deudores = balances.filter(p => p.Balance < avg).map(p => ({...p, Ajuste: avg - p.Balance }));
      let acreedores = balances.filter(p => p.Balance > avg).map(p => ({...p, Ajuste: p.Balance - avg }));

      const pagos = [];

      for (let d of deudores) {
        let deuda = d.Ajuste;
        for (let a of acreedores) {
          if (deuda <= 0) break;
          const pago = Math.min(deuda, a.Ajuste);
          if (pago > 0) {
            pagos.push(`${d.Player} paga ${pago.toLocaleString()} gp a ${a.Player}`);
            deuda -= pago;
            a.Ajuste -= pago;
          }
        }
      }

      document.getElementById("resultado").textContent = pagos.length ? pagos.join("\\n") : "No se encontraron datos v√°lidos.";
    }
  </script>
</body>
</html>
